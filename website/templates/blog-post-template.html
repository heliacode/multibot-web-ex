<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} | MultiBot</title>
    
    <!-- SEO Meta Tags -->
    <meta name="date" content="{{DATE}}">
    <meta name="excerpt" content="{{EXCERPT}}">
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="keywords" content="twitch bot, stream management, multibot, {{KEYWORDS}}">
    <meta property="article:published_time" content="{{PUBLISHED_TIME}}">
    <link rel="canonical" href="https://multibot.com/blog/posts/{{FILENAME}}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{TITLE}} | MultiBot">
    <meta property="og:description" content="{{EXCERPT}}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://multibot.com/blog/posts/{{FILENAME}}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITLE}} | MultiBot">
    <meta name="twitter:description" content="{{EXCERPT}}">
    
    <!-- Tailwind CSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{TITLE}}",
        "datePublished": "{{PUBLISHED_TIME}}",
        "author": {
            "@type": "Organization",
            "name": "MultiBot"
        },
        "publisher": {
            "@type": "Organization",
            "name": "MultiBot",
            "logo": {
                "@type": "ImageObject",
                "url": "https://multibot.com/assets/images/logo.png"
            }
        },
        "description": "{{EXCERPT}}"
    }
    </script>
</head>
<body class="gradient-bg">
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-20">
        <div class="max-w-4xl mx-auto">
            <!-- Back to Blog -->
            <a href="/blog/blogs.html" class="text-cyan-400 hover:text-cyan-300 mb-6 inline-block">
                <i class="fas fa-arrow-left"></i>
                <span class="ml-2">Back to Blog</span>
            </a>
            
            <!-- Article Header -->
            <header class="mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">{{TITLE}}</h1>
                <div class="flex items-center gap-4 text-white/80 mb-4">
                    <span><i class="far fa-calendar mr-2"></i>{{FORMATTED_DATE}}</span>
                    <span><i class="far fa-clock mr-2"></i>{{READ_TIME}} min read</span>
                </div>
                <div class="divider" style="border-color: rgba(255,255,255,0.2);"></div>
            </header>
            
            <!-- Article Content -->
            <article class="prose prose-lg max-w-none">
                {{CONTENT}}
            </article>
            
            <!-- Article Footer -->
            <div class="mt-12 pt-8 border-t border-white/20">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div>
                        <p class="text-white/80 text-sm">Published on {{FORMATTED_DATE}}</p>
                    </div>
                    <div class="flex gap-4">
                        <a href="#" class="text-white/80 hover:text-white">
                            <i class="fab fa-twitter text-xl"></i>
                        </a>
                        <a href="#" class="text-white/80 hover:text-white">
                            <i class="fab fa-facebook text-xl"></i>
                        </a>
                        <a href="#" class="text-white/80 hover:text-white">
                            <i class="fas fa-link text-xl"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <!-- Scripts -->
    <script src="/assets/js/header-component.js"></script>
    <script src="/assets/js/footer-component.js"></script>
</body>
</html>
