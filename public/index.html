<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiBot - Connect to Twitch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 25%, #14b8a6 50%, #0891b2 75%, #0c4a6e 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.5), 0 0 40px rgba(6, 182, 212, 0.3);
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(14, 165, 233, 0.8), 0 0 60px rgba(6, 182, 212, 0.4);
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <!-- Main Card -->
        <div class="glass-effect rounded-3xl p-8 md:p-12 shadow-2xl">
            <!-- Logo/Icon Section -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-white/20 rounded-2xl mb-6 animate-float">
                    <i class="fab fa-twitch text-white text-6xl"></i>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">
                    MultiBot
                </h1>
                <p class="text-xl text-white/90 font-light">
                    Connect your Twitch account to get started
                </p>
            </div>

            <!-- Features List -->
            <div class="mb-10 space-y-4 flex flex-col items-center">
                <div class="flex items-center text-white/90">
                    <i class="fas fa-volume-up text-white/80 mr-4 text-lg"></i>
                    <span>Text-to-Speech Bot</span>
                </div>
                <div class="flex items-center text-white/90">
                    <i class="fas fa-music text-white/80 mr-4 text-lg"></i>
                    <span>Audio Commands</span>
                </div>
                <div class="flex items-center text-white/90">
                    <i class="fas fa-shield-alt text-white/80 mr-4 text-lg"></i>
                    <span>Chat Moderation Tools</span>
                </div>
                <div class="flex items-center text-white/90">
                    <i class="fas fa-gem text-white/80 mr-4 text-lg"></i>
                    <span>Bit Donation Integration</span>
                </div>
            </div>

            <!-- Connect Button -->
            <div class="text-center">
                <a href="/auth/twitch" class="inline-block">
                    <button class="bg-white text-cyan-600 font-semibold text-lg px-10 py-4 rounded-xl hover:bg-cyan-50 transition-all duration-300 transform hover:scale-105 pulse-glow w-full md:w-auto">
                        <div class="flex items-center justify-center space-x-3">
                            <i class="fab fa-twitch text-xl"></i>
                            <span>Connect with Twitch</span>
                        </div>
                    </button>
                </a>
                <p class="text-white/70 text-sm mt-4 flex items-center justify-center space-x-2">
                    <i class="fas fa-lock text-xs"></i>
                    <span>Secure authentication via Twitch OAuth</span>
                </p>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="absolute top-10 left-10 w-32 h-32 bg-white/10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute bottom-10 right-10 w-40 h-40 bg-cyan-300/20 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/4 w-24 h-24 bg-teal-300/20 rounded-full blur-2xl animate-float" style="animation-delay: 4s;"></div>
    </div>
</body>
</html>
